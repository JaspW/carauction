<!DOCTYPE HTML>
<html class="h-100" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Мои</title>
    <link rel="stylesheet" href="/static/about_style.css">
</head>

<head th:insert="blocks/head :: head"></head>

<body class="d-flex flex-column h-100">

<header th:insert="blocks/header :: header" class="sticky-top" role="navigation"></header>

<hr class="clear">

<main class="container flex-shrink-0 bg-light">
    <div class="row">
        <div class="col-lg-12 mb-5">
            <div class="pt-5 px-5 mx-auto">
                <center><h2>Мои</h2></center>
            </div>

            <p class="fs-3 text-center">Активно</p>
            <div class="row">
                <div th:if="${i.status.name() == 'ACTIVE'}" th:each="i : ${user.auctions}" class="col-4">
                    <a class="startup" th:href="'/auctions/' + ${i.id} + '/'">
                        <div class="text-center" style="height: 250px">
                            <img style="max-width: 100%;max-height: 250px" class="shadow rounded"
                                 th:attr="src=${'/img/' + i.poster}">
                        </div>
                        <h4 th:text="${i.name}" class="text-center mx-3 text-break">Название</h4>
                    </a>
                    <ul class="list-unstyled mt-3 mb-3 mx-3">
                        <li>Статус: <span th:text="${i.status.name}"></span></li>
                        <li>Коробка передач: <a th:text="${i.transmission.name}"
                                                th:href="'/catalog/transmission/' + ${i.transmission}"></a></li>
                        <li>Дата выпуска: <span th:text="${i.date}"></span></li>
                        <li>Пробег: <span th:text="${i.mileage}"></span></li>
                        <li>Дата начало: <span th:text="${i.start}"></span></li>
                    </ul>
                </div>
            </div>
            <hr>
            <p class="fs-3 text-center">Закрыто</p>
            <div class="row">
                <div th:if="${i.status.name() == 'END'}" th:each="i : ${user.auctions}" class="col-4">
                    <a class="startup" th:href="'/auctions/' + ${i.id} + '/'">
                        <div class="text-center" style="height: 250px">
                            <img style="max-width: 100%;max-height: 250px" class="shadow rounded"
                                 th:attr="src=${'/img/' + i.poster}">
                        </div>
                        <h4 th:text="${i.name}" class="text-center mx-3 text-break">Название</h4>
                    </a>
                    <ul class="list-unstyled mt-3 mb-3 mx-3">
                        <li>Статус: <span th:text="${i.status.name}"></span></li>
                        <li>Коробка передач: <a th:text="${i.transmission.name}"
                                                th:href="'/catalog/transmission/' + ${i.transmission}"></a></li>
                        <li>Дата выпуска: <span th:text="${i.date}"></span></li>
                        <li>Пробег: <span th:text="${i.mileage}"></span></li>
                        <li>Дата начало: <span th:text="${i.start}"></span></li>
                    </ul>
                </div>
            </div>

        </div>
    </div>
    <div class="pt-5"></div>
</main>

<hr class="clear">


</body>

</html>
